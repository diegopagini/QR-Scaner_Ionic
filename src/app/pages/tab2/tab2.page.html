<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Record</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="scans$ |async as scans">
    <ion-item *ngFor="let record of scans" detail>
      <ion-icon color="primary" slot="start" [name]="record.icon"></ion-icon>
      <ion-label>
        <h2>{{record.text}}</h2>
        <p>{{record.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
